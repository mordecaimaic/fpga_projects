{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/reset" method="post" class="mt-3">
        <div class="mb-3">
            <input type="text" automplete="off" autofocus name="username" placeholder="Username" class="form-control w-auto mx-auto mb">
        </div>
        <div class="mb-3">
            <input type="password" automplete="off" autofocus name="password" placeholder="New Password" class="form-control w-auto mx-auto">
        </div>
        <div class="mb-3">
            <input type="password" automplete="off" autofocus name="confirm_password" placeholder="Confirm Password" class="form-control w-auto mx-auto">
        </div>
        <div>
            <button class="btn btn-warning" type="submit">Forget Password</button>
        </div>
    </form>
{% endblock %}
